<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartStream - TV Viewer</title>
    <link rel="stylesheet" href="/public/css/viewer.css">
</head>
<body>
    <div class="scoreboard">
        <!-- Top Section - Player Scores -->
        <div class="score-section">
            <div class="player-box home-player">
                <div class="player-label">Home</div>
                <div class="player-name" id="homeName">Home</div>
                <div class="player-score" id="homeScore">210</div>
                <div class="player-average" id="homeAvg">58.20</div>
                <div class="player-status" id="homeStatus"></div>
            </div>

            <div class="player-box away-player">
                <div class="player-label">Away</div>
                <div class="player-name" id="awayName">Away</div>
                <div class="player-score" id="awayScore">344</div>
                <div class="player-average" id="awayAvg">39.25</div>
            </div>
        </div>

        <!-- Middle Section - Game Info -->
        <div class="info-section">
            <div class="sets-legs">
                <span class="info-label">S:</span><span id="homeSets">0</span>-<span id="awaySets">0</span>
                <span class="info-label ml">L:</span><span id="homeLegs">0</span>-<span id="awayLegs">0</span>
            </div>

            <div class="satellite">
                <span class="sat-icon">üõ∞Ô∏è</span>
                <span id="satelliteNum">8068</span>
            </div>

            <div class="turn-display">
                <span>Turn <span id="turnNumber">9</span></span>
            </div>
        </div>

        <!-- Bottom Section - Throw Details -->
        <div class="throw-section">
            <div class="throw-grid">
                <div class="throw-header">Home</div>
                <div class="throw-header">Turn</div>
                <div class="throw-header">Away</div>

                <div class="throw-value home-throw" id="homeThrow1">156</div>
                <div class="throw-turn">1</div>
                <div class="throw-value away-throw" id="awayThrow1">55</div>

                <div class="throw-value home-throw" id="homeThrow3">36</div>
                <div class="throw-turn">3</div>
                <div class="throw-value away-throw" id="awayThrow3">36</div>

                <div class="throw-value home-throw" id="homeThrow5">33</div>
                <div class="throw-turn">5</div>
                <div class="throw-value away-throw" id="awayThrow5">33</div>
            </div>

            <div class="action-section">
                <button class="action-btn undo-btn" id="undoBtn">UNDO</button>
                <div class="current-input" id="currentInput"></div>
                <button class="action-btn miss-btn" id="missBtn">MISS</button>
            </div>
        </div>

        <!-- Branding -->
        <div class="branding">
            <div class="logo">
                <span class="dart-icon">üéØ</span>
                <span class="brand-text">DART<br>STREAM</span>
            </div>
        </div>
    </div>

    <script type="module" src="/public/js/viewer.js"></script>
</body>
</html>
