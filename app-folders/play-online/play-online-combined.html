<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream - Video + Online Scoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .split-screen-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            gap: 0;
        }

        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
            border-right: 2px solid #FFD700;
            overflow: hidden;
        }

        .scorer-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            overflow: hidden;
            position: relative;
        }

        /* Video Section Styling */
        .video-header {
            padding: 12px;
            background: rgba(255, 215, 0, 0.1);
            border-bottom: 2px solid #FFD700;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .video-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #999;
        }

        .video-placeholder-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        /* Scorer Section Styling - Embedded */
        .scorer-app {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
            position: relative;
        }

        .scorer-app #app {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .scorer-app .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            background: #1a1a1a;
        }

        .scorer-app .screen.active {
            opacity: 1;
            pointer-events: auto;
            position: static;
            background: #1a1a1a;
        }

        /* Adjust modal styling for split screen */
        .scorer-app .modal-header {
            padding: 12px;
            background: rgba(255, 215, 0, 0.1);
            border-bottom: 2px solid #FFD700;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .scorer-app .modal-header h1 {
            font-size: 16px;
            margin: 0;
        }

        .scorer-app .modal-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
        }

        .scorer-app .game-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .scorer-app .game-option-btn {
            padding: 12px;
            font-size: 13px;
            border-radius: 6px;
        }

        .scorer-app .game-option-btn strong {
            display: block;
            margin-bottom: 4px;
        }

        .scorer-app .game-option-btn em {
            font-size: 11px;
            opacity: 0.7;
        }

        .scorer-app .game-option-btn span {
            display: block;
            font-size: 11px;
            opacity: 0.6;
            margin-top: 2px;
        }

        /* Scoreboard - Horizontal layout for split screen */
        .scorer-app .scoreboard-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 215, 0, 0.05);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .scorer-app .player-header {
            padding: 8px;
            background: rgba(100, 100, 100, 0.2);
            border-radius: 6px;
            text-align: center;
        }

        .scorer-app .player-name-large {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .scorer-app .score-large {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 4px;
        }

        .scorer-app .timer-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .scorer-app .game-logo {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .scorer-app .version-text {
            font-size: 11px;
            color: #999;
        }

        /* Compact control bar */
        .scorer-app .control-bar {
            padding: 8px;
            background: rgba(100, 100, 100, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            font-size: 12px;
        }

        .scorer-app .control-btn {
            padding: 6px 12px;
            font-size: 11px;
            white-space: nowrap;
        }

        /* Input area - vertical layout */
        .scorer-app .scoring-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 8px;
            gap: 8px;
        }

        .scorer-app .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }

        .scorer-app .num-btn,
        .scorer-app .dart-btn {
            padding: 10px;
            font-size: 12px;
            border-radius: 4px;
        }

        .scorer-app .buttons-row {
            display: flex;
            gap: 4px;
        }

        .scorer-app .buttons-row button {
            flex: 1;
            padding: 10px;
            font-size: 12px;
            border-radius: 4px;
        }

        /* Version badge */
        .version-badge {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #FFD700;
            color: #FFD700;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            z-index: 999;
        }

        /* Mobile responsiveness */
        @media (max-width: 1024px) {
            .split-screen-container {
                flex-direction: column;
            }

            .video-section,
            .scorer-section {
                border-right: none;
                border-bottom: 2px solid #FFD700;
            }

            .scorer-section {
                border-bottom: none;
            }

            .video-section {
                flex: 0 0 40%;
            }

            .scorer-section {
                flex: 0 0 60%;
            }
        }

        @media (max-width: 768px) {
            .video-section {
                flex: 0 0 35%;
            }

            .scorer-section {
                flex: 0 0 65%;
            }

            .scorer-app .scoreboard-header {
                grid-template-columns: 1fr auto 1fr;
                gap: 6px;
                padding: 8px;
            }

            .scorer-app .score-large {
                font-size: 24px;
            }

            .scorer-app .player-name-large {
                font-size: 12px;
            }

            .scorer-app .game-logo {
                width: 30px;
                height: 30px;
            }
        }

        /* Loading screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            flex-direction: column;
            z-index: 1000;
            color: #FFD700;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.2);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide scrollbars */
        .scorer-app .modal-content::-webkit-scrollbar {
            width: 4px;
        }

        .scorer-app .modal-content::-webkit-scrollbar-track {
            background: rgba(255, 215, 0, 0.1);
        }

        .scorer-app .modal-content::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.3);
            border-radius: 2px;
        }
    </style>
</head>

    <script>
        /**
         * Split Screen Integration - v2.1.0
         * Combines video chat with online scoring
         */

        const SplitScreenIntegration = {
            videoLoaded: false,
            scorerLoaded: false,

            async initialize() {
                console.log('üé¨ Initializing Split Screen (v2.1.0)...');
                
                // Load online scorer HTML
                await this.loadScorerApp();
                
                console.log('‚úÖ Split Screen initialized');
            },

            async loadScorerApp() {
                try {
                    // Try to load from the same directory first
                    let response;
                    try {
                        response = await fetch('../online-scorer/online-scorer.html');
                    } catch (e) {
                        // Fallback to alternative path
                        response = await fetch('../../dartstream-webapp/online-scorer.html');
                    }

                    if (!response.ok) throw new Error('Failed to fetch online-scorer.html');

                    const html = await response.text();
                    
                    // Extract just the app content (remove html/head/body tags)
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const appContent = doc.getElementById('app');
                    
                    if (appContent) {
                        const container = document.getElementById('scorer-app');
                        container.innerHTML = appContent.innerHTML;
                        
                        // Load the online-scoring-engine script
                        const scriptPath = response.url.includes('dartstream-webapp') 
                            ? '../../dartstream-webapp/online-scoring-engine.js'
                            : '../online-scoring-engine.js';

                        const script = document.createElement('script');
                        script.src = scriptPath;
                        script.type = 'module';
                        document.body.appendChild(script);
                        
                        console.log('‚úÖ Scorer app loaded from:', response.url);
                    }
                } catch (error) {
                    console.error('‚ùå Error loading scorer app:', error);
                    const container = document.getElementById('scorer-app');
                    container.innerHTML = `
                        <div class="loading-screen">
                            <div style="text-align: center; color: #ff6b6b;">
                                <h2>Error Loading Scorer</h2>
                                <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>
                                <p style="font-size: 12px; margin-top: 20px; color: #999;">Check console for details</p>
                            </div>
                        </div>
                    `;
                }
            },

            switchToVideoStream(videoElement) {
                // Hide placeholder, show actual video
                const placeholder = document.querySelector('.video-placeholder');
                const container = document.getElementById('video-container');
                
                placeholder.style.display = 'none';
                container.style.display = 'block';
                container.appendChild(videoElement);
                
                this.videoLoaded = true;
            }
        };

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            SplitScreenIntegration.initialize();
        });
    </script>
</body>
</html>
