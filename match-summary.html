<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" type="image/png" href="dartstream-logo.png">
    <title>Match Summary - DartStream</title>
    <script src="browser-detect.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #2d3e50;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .summary-container {
            width: 100%;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .summary-header {
            background: linear-gradient(to bottom, #4a5f7a 0%, #2d3e50 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ffd700;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .summary-logo {
            width: 150px;
            height: auto;
            margin: 0 auto 10px;
            display: block;
        }

        .summary-header h1 {
            color: #ffd700;
            font-size: 28px;
            margin: 0 0 10px;
        }

        .match-overview {
            background: rgba(0,0,0,0.3);
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ffd700;
        }

        .match-score {
            text-align: center;
            margin-bottom: 20px;
        }

        .match-score h2 {
            color: #ffd700;
            font-size: 32px;
            margin: 10px 0;
        }

        .match-score .vs {
            color: #fff;
            font-size: 24px;
            margin: 10px 0;
        }

        .match-result {
            text-align: center;
            font-size: 20px;
            color: #10b981;
            margin: 15px 0;
        }

        .match-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .legs-container {
            margin: 20px;
        }

        .leg-header {
            background: linear-gradient(to right, #374151 0%, #1f2937 100%);
            padding: 15px;
            border-radius: 8px 8px 0 0;
            border-bottom: 2px solid #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leg-title {
            color: #ffd700;
            font-size: 20px;
            font-weight: bold;
        }

        .leg-winner {
            color: #10b981;
            font-size: 16px;
        }

        .leg-summary {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-left: 2px solid #ffd700;
            border-right: 2px solid #ffd700;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .player-leg-stats {
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 5px;
        }

        .player-leg-stats h4 {
            color: #ffd700;
            margin: 0 0 10px;
            font-size: 16px;
        }

        .player-leg-stats .stat-item {
            color: #94a3b8;
            font-size: 13px;
            margin: 5px 0;
        }

        .player-leg-stats .stat-item span {
            color: #fff;
            font-weight: bold;
        }

        .turn-by-turn {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 0 0 8px 8px;
            border: 2px solid #374151;
            border-top: none;
            margin-bottom: 20px;
        }

        .turn-by-turn h4 {
            color: #ffd700;
            font-size: 16px;
            margin: 0 0 10px;
            cursor: pointer;
            user-select: none;
        }

        .turn-by-turn h4:hover {
            color: #fff;
        }

        .turns-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            display: none;
        }

        .turns-table.expanded {
            display: table;
        }

        .turns-table thead {
            background: rgba(255,215,0,0.1);
        }

        .turns-table th {
            color: #ffd700;
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #374151;
        }

        .turns-table td {
            padding: 6px 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .turns-table tr:nth-child(even) {
            background: rgba(255,255,255,0.02);
        }

        .player-col {
            text-align: left !important;
            font-weight: bold;
        }

        .player1-row {
            background: rgba(59, 130, 246, 0.1);
        }

        .player2-row {
            background: rgba(239, 68, 68, 0.1);
        }

        .score-highlight {
            color: #ffd700;
            font-weight: bold;
        }

        .checkout-highlight {
            color: #10b981;
            font-weight: bold;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #ffd700;
            z-index: 100;
        }

        .nav-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: #fff;
        }

        .nav-btn.secondary {
            background: #374151;
            color: #fff;
        }

        .nav-btn.secondary:hover {
            background: #4b5563;
        }

        .expand-icon {
            float: right;
            font-size: 12px;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .no-data h2 {
            color: #ffd700;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <div class="summary-header">
            <img src="dartstream-logo.png" alt="DartStream" class="summary-logo">
            <h1>Match Summary</h1>
        </div>

        <div id="summary-content">
            <!-- Content will be populated by JavaScript -->
        </div>

        <div class="bottom-nav">
            <button class="nav-btn secondary" onclick="window.history.back()">Back</button>
            <button class="nav-btn" onclick="window.location.href='index.html'">Main Menu</button>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Get match ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match_id');

        if (!matchId) {
            displayNoData();
        } else {
            loadMatchData(matchId);
        }

        async function loadMatchData(matchId) {
            try {
                const supabase = getSupabaseClient();
                
                // Fetch match data from database
                const { data, error } = await supabase
                    .from('match_stats')
                    .select('*')
                    .eq('match_id', matchId)
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Error loading match:', error);
                    displayNoData('Error loading match data');
                    return;
                }

                if (!data || data.length === 0) {
                    displayNoData('No match data found');
                    return;
                }

                // Display the match summary
                displayMatchSummary(data);

            } catch (error) {
                console.error('Error:', error);
                displayNoData('Error loading match');
            }
        }

        function displayMatchSummary(matchData) {
            // Get data for both players (should be 1 or 2 records)
            const player1Data = matchData[0];
            const player2Data = matchData[1] || matchData[0]; // Fallback if only one player

            const contentDiv = document.getElementById('summary-content');

            // Determine winner
            const winner = player1Data.won ? player1Data : player2Data;
            const loser = player1Data.won ? player2Data : player1Data;

            // Match overview
            let html = `
                <div class="match-overview">
                    <div class="match-score">
                        <h2>${player1Data.opponent_name || 'Player 2'}</h2>
                        <div class="vs">vs</div>
                        <h2>${player2Data.opponent_name || 'Player 1'}</h2>
                    </div>
                    
                    <div class="match-result">
                        üèÜ Winner: ${winner.opponent_name || 'Winner'}
                        <br>
                        Sets: ${winner.sets_won} - ${loser.sets_won}
                    </div>

                    <div class="match-stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">Match Date</div>
                            <div class="stat-value">${new Date(player1Data.match_date).toLocaleDateString()}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Match Format</div>
                            <div class="stat-value">Best of ${(winner.sets_won + loser.sets_won)}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">${player1Data.opponent_name || 'Player 2'} Avg</div>
                            <div class="stat-value">${player1Data.average_3dart?.toFixed(2) || '0.00'}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">${player2Data.opponent_name || 'Player 1'} Avg</div>
                            <div class="stat-value">${player2Data.average_3dart?.toFixed(2) || '0.00'}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Total Legs</div>
                            <div class="stat-value">${player1Data.legs_won + player1Data.legs_lost}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Legs Score</div>
                            <div class="stat-value">${player1Data.legs_won} - ${player1Data.legs_lost}</div>
                        </div>
                    </div>
                </div>
            `;

            // Leg-by-leg breakdown
            const legScores = player1Data.leg_scores || [];
            
            if (legScores && legScores.length > 0) {
                html += '<div class="legs-container">';
                
                legScores.forEach((leg, index) => {
                    const winnerName = leg.winner === 1 ? leg.player1.name : leg.player2.name;
                    
                    html += `
                        <div class="leg-card">
                            <div class="leg-header">
                                <div class="leg-title">Game ${leg.legNumber} - Set ${leg.setNumber} - 501 SIDO</div>
                                <div class="leg-winner">Winner: ${winnerName} (${leg.checkoutScore} checkout)</div>
                            </div>
                            
                            <div class="leg-summary">
                                <div class="player-leg-stats">
                                    <h4>${leg.player1.name}</h4>
                                    <div class="stat-item">Darts: <span>${leg.player1.legDarts}</span></div>
                                    <div class="stat-item">Average: <span>${leg.player1.legAverage.toFixed(2)}</span></div>
                                    <div class="stat-item">Score: <span>${leg.player1.legScore}</span></div>
                                    <div class="stat-item">Remaining: <span>${leg.player1.finalScore}</span></div>
                                </div>
                                
                                <div class="player-leg-stats">
                                    <h4>${leg.player2.name}</h4>
                                    <div class="stat-item">Darts: <span>${leg.player2.legDarts}</span></div>
                                    <div class="stat-item">Average: <span>${leg.player2.legAverage.toFixed(2)}</span></div>
                                    <div class="stat-item">Score: <span>${leg.player2.legScore}</span></div>
                                    <div class="stat-item">Remaining: <span>${leg.player2.finalScore}</span></div>
                                </div>
                            </div>
                            
                            <div class="turn-by-turn">
                                <h4 onclick="toggleTurns(${index})">
                                    Turn-by-Turn Details
                                    <span class="expand-icon" id="expand-icon-${index}">‚ñº</span>
                                </h4>
                                <table class="turns-table" id="turns-table-${index}">
                                    <thead>
                                        <tr>
                                            <th>Turn</th>
                                            <th>Player</th>
                                            <th>Darts</th>
                                            <th>Score</th>
                                            <th>Remaining</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${generateTurnRows(leg)}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            } else {
                html += `
                    <div class="no-data">
                        <h2>No Detailed Leg Data</h2>
                        <p>Detailed turn-by-turn data is not available for this match.</p>
                        <p>This feature was added after this match was played.</p>
                    </div>
                `;
            }

            contentDiv.innerHTML = html;
        }

        function generateTurnRows(leg) {
            const maxTurns = Math.max(leg.player1.turns.length, leg.player2.turns.length);
            let rows = '';

            for (let i = 0; i < maxTurns; i++) {
                const p1Turn = leg.player1.turns[i];
                const p2Turn = leg.player2.turns[i];

                if (p1Turn) {
                    const dartsStr = p1Turn.darts.join(', ');
                    const isCheckout = p1Turn.scoreAfter === 0;
                    const scoreClass = p1Turn.total >= 100 ? 'score-highlight' : '';
                    const checkoutClass = isCheckout ? 'checkout-highlight' : '';
                    
                    rows += `
                        <tr class="player1-row">
                            <td>${i + 1}</td>
                            <td class="player-col">${leg.player1.name}</td>
                            <td>${dartsStr}</td>
                            <td class="${scoreClass}">${p1Turn.total}</td>
                            <td class="${checkoutClass}">${p1Turn.scoreAfter}</td>
                        </tr>
                    `;
                }

                if (p2Turn) {
                    const dartsStr = p2Turn.darts.join(', ');
                    const isCheckout = p2Turn.scoreAfter === 0;
                    const scoreClass = p2Turn.total >= 100 ? 'score-highlight' : '';
                    const checkoutClass = isCheckout ? 'checkout-highlight' : '';
                    
                    rows += `
                        <tr class="player2-row">
                            <td>${i + 1}</td>
                            <td class="player-col">${leg.player2.name}</td>
                            <td>${dartsStr}</td>
                            <td class="${scoreClass}">${p2Turn.total}</td>
                            <td class="${checkoutClass}">${p2Turn.scoreAfter}</td>
                        </tr>
                    `;
                }
            }

            return rows;
        }

        function toggleTurns(legIndex) {
            const table = document.getElementById(`turns-table-${legIndex}`);
            const icon = document.getElementById(`expand-icon-${legIndex}`);
            
            if (table.classList.contains('expanded')) {
                table.classList.remove('expanded');
                icon.textContent = '‚ñº';
            } else {
                table.classList.add('expanded');
                icon.textContent = '‚ñ≤';
            }
        }

        function displayNoData(message = 'No match data available') {
            const contentDiv = document.getElementById('summary-content');
            contentDiv.innerHTML = `
                <div class="no-data">
                    <h2>No Data</h2>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
