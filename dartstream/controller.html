<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartStream Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .controller-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #facc15;
        }

        .controller-header h1 {
            color: #facc15;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .controller-header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(250, 204, 21, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .control-section h2 {
            color: #facc15;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .control-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(250, 204, 21, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }

        .control-input:focus {
            outline: none;
            border-color: #facc15;
            background: rgba(255, 255, 255, 0.15);
        }

        .control-select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(250, 204, 21, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .control-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            color: #cbd5e1;
            font-size: 14px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .checkbox-label:hover {
            background: rgba(250, 204, 21, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #facc15 0%, #fbbf24 100%);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 2px solid #10b981;
        }

        .status-disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        .file-upload-area {
            border: 2px dashed rgba(250, 204, 21, 0.5);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-area:hover {
            border-color: #facc15;
            background: rgba(250, 204, 21, 0.05);
        }

        .file-upload-area input {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid rgba(250, 204, 21, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controller-header">
        <h1>üéÆ DartStream Controller</h1>
        <p>Control your score bug and advertisements from OBS</p>
    </div>

    <!-- Connection Section -->
    <div class="control-section">
        <h2>üîå Connection</h2>
        <div class="status-indicator status-disconnected" id="connectionStatus">
            ‚ö†Ô∏è Not Connected
        </div>
        <div class="control-group">
            <label class="control-label">Score Bug Connection Code</label>
            <input type="text" class="control-input" id="scoreBugCode" placeholder="Enter 4-digit code from score bug" maxlength="4" style="font-size: 24px; text-align: center; letter-spacing: 4px; font-weight: bold;">
            <div style="font-size: 12px; color: #94a3b8; margin-top: 8px; text-align: center;">
                Get this code from the Ad Settings panel in the score bug
            </div>
        </div>
        <button class="btn btn-success" onclick="connectToScoreBug()">Connect to score bug</button>
    </div>

    <!-- score bug Controls -->
    <div class="control-section">
        <h2>üìä score bug Settings</h2>
        
        <div class="control-group">
            <label class="control-label">Match Header</label>
            <input type="text" class="control-input" id="headerText" placeholder="Best of 7">
        </div>

        <div class="control-group">
            <label class="control-label">Group</label>
            <input type="text" class="control-input" id="footerGroup" placeholder="Group A">
        </div>

        <div class="control-group">
            <label class="control-label">Event</label>
            <input type="text" class="control-input" id="footerEvent" placeholder="PDC World Championship">
        </div>

        <div class="control-group">
            <label class="control-label">Format</label>
            <input type="text" class="control-input" id="footerFormat" placeholder="501 ‚Ä¢ Double Out">
        </div>

        <div class="control-group">
            <label class="control-label">Column Visibility</label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showFlags" checked>
                Show Flags
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showIndicator" checked>
                Show Throw Indicator
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showSets" checked>
                Show Sets
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showLegs" checked>
                Show Legs
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showAvg" checked>
                Show Average
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showDarts" checked>
                Show Darts
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showScore" checked>
                Show Score
            </label>
        </div>

        <button class="btn btn-primary" onclick="updateScoreBugSettings()">üíæ Update score bug</button>
    </div>

    <!-- Advertisement Controls -->
    <div class="control-section">
        <h2>üì∫ Advertisement Controls</h2>
        
        <div class="control-group">
            <label class="control-label">Upload Ad Image</label>
            <div class="file-upload-area" onclick="document.getElementById('adImageUpload').click()">
                <p>üìÅ Click to upload image</p>
                <input type="file" id="adImageUpload" accept="image/*" onchange="handleAdImageUpload(event)">
                <img id="adPreview" class="preview-image hidden" alt="Ad Preview">
            </div>
        </div>

        <div class="control-group">
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="adEnableTransitions">
                Enable Slide Transitions
            </label>
        </div>

        <div class="control-group">
            <label class="control-label">Transition Type</label>
            <select class="control-select" id="adTransitionType">
                <option value="slide-left">Slide Left</option>
                <option value="slide-right">Slide Right</option>
                <option value="slide-up">Slide Up</option>
                <option value="slide-down">Slide Down</option>
                <option value="fade">Fade In/Out</option>
            </select>
        </div>

        <div class="control-group">
            <label class="control-label">Transition Duration (seconds)</label>
            <input type="number" class="control-input" id="adTransitionDuration" value="1" min="0.1" max="5" step="0.1">
        </div>

        <div class="button-group">
            <button class="btn btn-success" onclick="showAd()">‚ñ∂Ô∏è Show Ad</button>
            <button class="btn btn-danger" onclick="hideAd()">‚èπÔ∏è Hide Ad</button>
            <button class="btn btn-primary" onclick="updateAdSettings()">üíæ Update Ad Settings</button>
        </div>
    </div>

    <script>
        let controlChannel = null;
        let connectionCode = null;
        let controllerId = null;
        let isConnected = false;
        let supabaseClient = null;
        let supabaseControllerChannel = null;

        // Initialize BroadcastChannel for cross-tab communication
        function initializeController() {
            // Load saved score bug code if any
            connectionCode = localStorage.getItem('score bug-connection-code');
            if (connectionCode) {
                const codeInput = document.getElementById('scoreBugCode');
                if (codeInput) {
                    codeInput.value = connectionCode;
                }
            }
            
            // Set up BroadcastChannel
            controlChannel = new BroadcastChannel('dartstream-control');
            
            // Listen for responses from score bug
            controlChannel.addEventListener('message', function(event) {
                handleScoreBugResponse(event.data);
            });
            
            // Also listen for localStorage changes (for cross-computer via page refresh)
            window.addEventListener('storage', function(e) {
                if (e.key && e.key.startsWith('dartstream-response-')) {
                    try {
                        const response = JSON.parse(e.newValue);
                        handleScoreBugResponse(response);
                    } catch (err) {
                        console.error('Error parsing response:', err);
                    }
                }
            });
            
            // Poll localStorage for responses (for OBS dock compatibility)
            setInterval(function() {
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.startsWith('dartstream-response-')) {
                        try {
                            const response = JSON.parse(localStorage.getItem(key));
                            if (response && response.controllerId === controllerId) {
                                handleScoreBugResponse(response);
                            }
                        } catch (err) {
                            console.error('Error parsing localStorage response:', err);
                        }
                    }
                });
            }, 100); // Poll every 100ms for fast response
            
            // Try to connect automatically if we have a saved code
            const scoreBugCodeInput = document.getElementById('scoreBugCode');
            if (scoreBugCodeInput && scoreBugCodeInput.value) {
                connectionCode = scoreBugCodeInput.value;
                setTimeout(() => pingScoreBug(), 500);
            }
        }

        // Generate random 4-digit code
        function generateCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        // Ping score bug to check connection
        function pingScoreBug() {
            if (!connectionCode) {
                console.error('No connection code set');
                return;
            }
            console.log('üèì Pinging scoreboard with code:', connectionCode);
            sendToScoreBug({ 
                type: 'ping',
                scoreboardCode: connectionCode,
                controllerId: controllerId
            });
        }

        // Handle responses from score bug
        function handleScoreBugResponse(data) {
            if (data.type === 'pong' && data.controllerId) {
                controllerId = data.controllerId;
                updateConnectionStatus(true);
            } else if (data.type === 'ack' && data.controllerId === controllerId) {
                // Acknowledged command
                console.log('Command acknowledged:', data.commandType);
            }
        }

        // Update connection status indicator
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '‚úÖ Connected to score bug';
                statusEl.className = 'status-indicator status-connected';
            } else {
                statusEl.textContent = '‚ö†Ô∏è Not Connected';
                statusEl.className = 'status-indicator status-disconnected';
            }
        }

        // Connect to score bug
        function connectToScoreBug() {
            const codeInput = document.getElementById('scoreBugCode');
            if (!codeInput || !codeInput.value || codeInput.value.length !== 4) {
                alert('Please enter a valid 4-digit connection code');
                return;
            }
            
            connectionCode = codeInput.value;
            localStorage.setItem('scoreboard-connection-code', connectionCode);
            
            // Initialize Supabase for remote communication
            setupSupabaseConnection();
            
            pingScoreBug();
            updateConnectionStatus(false);
            
            // Check connection after a moment
            setTimeout(() => {
                if (isConnected) {
                    alert('Connected to score bug!');
                } else {
                    alert('Could not connect. Make sure the score bug is open.');
                }
            }, 1000);
        }
        
        // Set up Supabase connection for remote communication
        async function setupSupabaseConnection() {
            const supabaseUrl = 'https://kswwbqumgsdissnwuiab.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtzd3dicXVtZ3NkaXNzbnd1aWFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODMwNTIsImV4cCI6MjA4MDA1OTA1Mn0.b-z8JqL1dBYJcrrzSt7u6VAaFAtTOl1vqqtFFgHkJ50';
            
            if (!window.supabase) {
                console.error('Supabase library not loaded');
                return;
            }
            
            supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            // Set up channel for this controller code
            const channelName = `controller:${connectionCode}`;
            supabaseControllerChannel = supabaseClient.channel(channelName);
            
            supabaseControllerChannel
                .on('broadcast', { event: 'controller-response' }, (payload) => {
                    console.log('Received remote response:', payload);
                    handleScoreBugResponse(payload.payload);
                })
                .subscribe((status) => {
                    console.log('Controller channel status:', status);
                    if (status === 'SUBSCRIBED') {
                        console.log('‚úÖ Remote controller ready');
                    }
                });
        }

        // Update score bug settings
        function updateScoreBugSettings() {
            if (!isConnected) {
                alert('Not connected to score bug. Please connect first.');
                return;
            }
            
            const settings = {
                type: 'updatescore bug',
                controllerId: controllerId,
                header: document.getElementById('headerText').value,
                group: document.getElementById('footerGroup').value,
                event: document.getElementById('footerEvent').value,
                format: document.getElementById('footerFormat').value,
                showFlags: document.getElementById('showFlags').checked,
                showIndicator: document.getElementById('showIndicator').checked,
                showSets: document.getElementById('showSets').checked,
                showLegs: document.getElementById('showLegs').checked,
                showAvg: document.getElementById('showAvg').checked,
                showDarts: document.getElementById('showDarts').checked,
                showScore: document.getElementById('showScore').checked
            };

            sendToScoreBug(settings);
            
            // Save to localStorage
            localStorage.setItem('scoreboard-settings', JSON.stringify(settings));
            
            alert('Scoreboard settings updated!');
        }

        // Handle ad image upload
        function handleAdImageUpload(event) {
            if (!isConnected) {
                alert('Not connected to score bug. Please connect first.');
                return;
            }
            
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('adPreview');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    
                    // Send to score bug
                    sendToScoreBug({
                        type: 'updateAdImage',
                        controllerId: controllerId,
                        image: e.target.result
                    });
                    
                    // Save to localStorage
                    localStorage.setItem('ad-image', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // Toggle ad visibility
        function toggleAd() {
            if (!isConnected) {
                alert('Not connected to score bug. Please connect first.');
                return;
            }
            sendToScoreBug({ 
                type: 'toggleAd',
                controllerId: controllerId
            });
        }
        
        // Show ad
        function showAd() {
            if (!isConnected) {
                alert('Not connected to score bug. Please connect first.');
                return;
            }
            sendToScoreBug({ 
                type: 'showAd',
                controllerId: controllerId
            });
        }
        
        // Hide ad
        function hideAd() {
            if (!isConnected) {
                alert('Not connected to score bug. Please connect first.');
                return;
            }
            sendToScoreBug({ 
                type: 'hideAd',
                controllerId: controllerId
            });
        }

        // Update ad settings
        function updateAdSettings() {
            if (!isConnected) {
                alert('Not connected to score bug. Please connect first.');
                return;
            }
            
            const settings = {
                type: 'updateAdSettings',
                controllerId: controllerId,
                enableTransitions: document.getElementById('adEnableTransitions').checked,
                transitionType: document.getElementById('adTransitionType').value,
                transitionDuration: document.getElementById('adTransitionDuration').value
            };

            sendToScoreBug(settings);
            
            // Save to localStorage
            localStorage.setItem('ad-settings', JSON.stringify(settings));
            
            alert('Ad settings updated!');
        }

        // Send message to score bug window
        function sendToScoreBug(message) {
            console.log('üì§ Sending to scoreboard:', message);
            
            // Send via BroadcastChannel (same browser, different tabs)
            if (controlChannel) {
                try {
                    controlChannel.postMessage(message);
                    console.log('‚úÖ Sent via BroadcastChannel');
                } catch (e) {
                    console.warn('‚ùå BroadcastChannel failed:', e);
                }
            }
            
            // Also save to localStorage with timestamp (for local/OBS dock communication)
            const channel = 'dartstream-control-' + Date.now();
            localStorage.setItem(channel, JSON.stringify(message));
            console.log('‚úÖ Sent via localStorage:', channel);
            
            // Trigger a custom storage event for same-window communication (for OBS docks)
            window.dispatchEvent(new StorageEvent('storage', {
                key: channel,
                newValue: JSON.stringify(message),
                url: window.location.href,
                storageArea: localStorage
            }));
            
            // Send via Supabase for remote communication (USA to Canada, etc.)
            if (supabaseControllerChannel && connectionCode) {
                supabaseControllerChannel.send({
                    type: 'broadcast',
                    event: 'controller-command',
                    payload: message
                });
            }
            
            // Clean up old localStorage messages
            setTimeout(() => {
                localStorage.removeItem(channel);
            }, 5000);
        }

        // Load saved settings on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Initialize controller
            initializeController();
            
            // Start periodic ping
            setInterval(pingScoreBug, 5000);
            
            // Load scoreboard settings
            const savedSettings = localStorage.getItem('scoreboard-settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                if (settings.header) document.getElementById('headerText').value = settings.header;
                if (settings.group) document.getElementById('footerGroup').value = settings.group;
                if (settings.event) document.getElementById('footerEvent').value = settings.event;
                if (settings.format) document.getElementById('footerFormat').value = settings.format;
                document.getElementById('showFlags').checked = settings.showFlags !== false;
                document.getElementById('showIndicator').checked = settings.showIndicator !== false;
                document.getElementById('showSets').checked = settings.showSets !== false;
                document.getElementById('showLegs').checked = settings.showLegs !== false;
                document.getElementById('showAvg').checked = settings.showAvg !== false;
                document.getElementById('showDarts').checked = settings.showDarts !== false;
                document.getElementById('showScore').checked = settings.showScore !== false;
            }

            // Load ad settings
            const savedAdSettings = localStorage.getItem('ad-settings');
            if (savedAdSettings) {
                const adSettings = JSON.parse(savedAdSettings);
                document.getElementById('adEnableTransitions').checked = adSettings.enableTransitions || false;
                document.getElementById('adTransitionType').value = adSettings.transitionType || 'slide-left';
                document.getElementById('adTransitionDuration').value = adSettings.transitionDuration || '1';
            }

            // Load ad image
            const savedAdImage = localStorage.getItem('ad-image');
            if (savedAdImage) {
                const preview = document.getElementById('adPreview');
                preview.src = savedAdImage;
                preview.classList.remove('hidden');
            }

            // Check for saved code
            const savedCode = localStorage.getItem('score bug-code');
            if (savedCode) {
                document.getElementById('pairingCode').value = savedCode;
            }
        });
    </script>
</body>
</html>
