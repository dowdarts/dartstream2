<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartStream Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .controller-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #facc15;
        }

        .controller-header h1 {
            color: #facc15;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .controller-header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(250, 204, 21, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .control-section h2 {
            color: #facc15;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .control-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(250, 204, 21, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }

        .control-input:focus {
            outline: none;
            border-color: #facc15;
            background: rgba(255, 255, 255, 0.15);
        }

        .control-select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(250, 204, 21, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .control-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            color: #cbd5e1;
            font-size: 14px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .checkbox-label:hover {
            background: rgba(250, 204, 21, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #facc15 0%, #fbbf24 100%);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 2px solid #10b981;
        }

        .status-disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        .file-upload-area {
            border: 2px dashed rgba(250, 204, 21, 0.5);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-area:hover {
            border-color: #facc15;
            background: rgba(250, 204, 21, 0.05);
        }

        .file-upload-area input {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid rgba(250, 204, 21, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controller-header">
        <h1>üéÆ DartStream Controller</h1>
        <p>Control your scoreboard and advertisements from OBS</p>
    </div>

    <!-- Connection Section -->
    <div class="control-section">
        <h2>üîå Connection</h2>
        <div class="status-indicator status-disconnected" id="connectionStatus">
            ‚ö†Ô∏è Not Connected
        </div>
        <div class="control-group">
            <label class="control-label">Your Controller Code</label>
            <div style="background: rgba(250, 204, 21, 0.1); border: 2px solid #facc15; border-radius: 8px; padding: 15px; text-align: center; margin-bottom: 15px;">
                <div style="font-size: 32px; font-weight: bold; letter-spacing: 8px; color: #facc15;" id="controllerCodeDisplay">
                    ----
                </div>
                <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">
                    Share this code with the scoreboard
                </div>
            </div>
        </div>
        <button class="btn btn-success" onclick="connectToScoreboard()">Connect to Scoreboard</button>
    </div>

    <!-- Scoreboard Controls -->
    <div class="control-section">
        <h2>üìä Scoreboard Settings</h2>
        
        <div class="control-group">
            <label class="control-label">Match Header</label>
            <input type="text" class="control-input" id="headerText" placeholder="Best of 7">
        </div>

        <div class="control-group">
            <label class="control-label">Group</label>
            <input type="text" class="control-input" id="footerGroup" placeholder="Group A">
        </div>

        <div class="control-group">
            <label class="control-label">Event</label>
            <input type="text" class="control-input" id="footerEvent" placeholder="PDC World Championship">
        </div>

        <div class="control-group">
            <label class="control-label">Format</label>
            <input type="text" class="control-input" id="footerFormat" placeholder="501 ‚Ä¢ Double Out">
        </div>

        <div class="control-group">
            <label class="control-label">Column Visibility</label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showFlags" checked>
                Show Flags
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showIndicator" checked>
                Show Throw Indicator
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showSets" checked>
                Show Sets
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showLegs" checked>
                Show Legs
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showAvg" checked>
                Show Average
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showDarts" checked>
                Show Darts
            </label>
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="showScore" checked>
                Show Score
            </label>
        </div>

        <button class="btn btn-primary" onclick="updateScoreboardSettings()">üíæ Update Scoreboard</button>
    </div>

    <!-- Advertisement Controls -->
    <div class="control-section">
        <h2>üì∫ Advertisement Controls</h2>
        
        <div class="control-group">
            <label class="control-label">Upload Ad Image</label>
            <div class="file-upload-area" onclick="document.getElementById('adImageUpload').click()">
                <p>üìÅ Click to upload image</p>
                <input type="file" id="adImageUpload" accept="image/*" onchange="handleAdImageUpload(event)">
                <img id="adPreview" class="preview-image hidden" alt="Ad Preview">
            </div>
        </div>

        <div class="control-group">
            <label class="checkbox-label">
                <input type="checkbox" class="control-checkbox" id="adEnableTransitions">
                Enable Slide Transitions
            </label>
        </div>

        <div class="control-group">
            <label class="control-label">Transition Type</label>
            <select class="control-select" id="adTransitionType">
                <option value="slide-left">Slide Left</option>
                <option value="slide-right">Slide Right</option>
                <option value="slide-up">Slide Up</option>
                <option value="slide-down">Slide Down</option>
                <option value="fade">Fade In/Out</option>
            </select>
        </div>

        <div class="control-group">
            <label class="control-label">Transition Duration (seconds)</label>
            <input type="number" class="control-input" id="adTransitionDuration" value="1" min="0.1" max="5" step="0.1">
        </div>

        <div class="button-group">
            <button class="btn btn-success" onclick="toggleAd()">‚ñ∂Ô∏è Show Ad</button>
            <button class="btn btn-danger" onclick="toggleAd()">‚èπÔ∏è Hide Ad</button>
            <button class="btn btn-primary" onclick="updateAdSettings()">üíæ Update Ad Settings</button>
        </div>
    </div>

    <script>
        let controlChannel = null;
        let connectionCode = null;
        let isConnected = false;

        // Initialize BroadcastChannel for cross-tab communication
        function initializeController() {
            // Generate or load connection code
            connectionCode = localStorage.getItem('controller-code');
            if (!connectionCode) {
                connectionCode = generateCode();
                localStorage.setItem('controller-code', connectionCode);
            }
            
            // Display the controller code
            const codeDisplay = document.getElementById('controllerCodeDisplay');
            if (codeDisplay) {
                codeDisplay.textContent = connectionCode;
            }
            
            // Set up BroadcastChannel
            controlChannel = new BroadcastChannel('dartstream-control');
            
            // Listen for responses from scoreboard
            controlChannel.addEventListener('message', function(event) {
                handleScoreboardResponse(event.data);
            });
            
            // Also listen for localStorage changes (for cross-computer via page refresh)
            window.addEventListener('storage', function(e) {
                if (e.key && e.key.startsWith('dartstream-response-')) {
                    try {
                        const response = JSON.parse(e.newValue);
                        handleScoreboardResponse(response);
                    } catch (err) {
                        console.error('Error parsing response:', err);
                    }
                }
            });
            
            // Try to connect automatically if we have a saved code
            const savedScoreboardCode = document.getElementById('pairingCode').value;
            if (savedScoreboardCode) {
                setTimeout(() => pingScoreboard(), 500);
            }
        }

        // Generate random 4-digit code
        function generateCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        // Ping scoreboard to check connection
        function pingScoreboard() {
            sendToScoreboard({ 
                type: 'ping',
                controllerCode: connectionCode
            });
        }

        // Handle responses from scoreboard
        function handleScoreboardResponse(data) {
            if (data.type === 'pong' && data.controllerCode === connectionCode) {
                updateConnectionStatus(true);
            } else if (data.type === 'ack' && data.controllerCode === connectionCode) {
                // Acknowledged command
                console.log('Command acknowledged:', data.commandType);
            }
        }

        // Update connection status indicator
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '‚úÖ Connected to Scoreboard';
                statusEl.className = 'status-indicator status-connected';
            } else {
                statusEl.textContent = '‚ö†Ô∏è Not Connected';
                statusEl.className = 'status-indicator status-disconnected';
            }
        }

        // Connect to scoreboard
        function connectToScoreboard() {
            const code = document.getElementById('pairingCode').value;
            if (code.length !== 4) {
                alert('Please enter a 4-digit code');
                return;
            }

            // Store connection info
            localStorage.setItem('scoreboard-code', code);
            
            // Ping scoreboard
            pingScoreboard();
            
            // Check connection after a moment
            setTimeout(() => {
                if (isConnected) {
                    alert('Connected to scoreboard!');
                } else {
                    alert('Could not connect. Make sure the scoreboard is open and has the same pairing code.');
                }
            }, 1000);
        }

        // Update scoreboard settings
        function updateScoreboardSettings() {
            if (!isConnected) {
                alert('Not connected to scoreboard. Please connect first.');
                return;
            }
            
            const settings = {
                type: 'updateScoreboard',
                controllerCode: connectionCode,
                header: document.getElementById('headerText').value,
                group: document.getElementById('footerGroup').value,
                event: document.getElementById('footerEvent').value,
                format: document.getElementById('footerFormat').value,
                showFlags: document.getElementById('showFlags').checked,
                showIndicator: document.getElementById('showIndicator').checked,
                showSets: document.getElementById('showSets').checked,
                showLegs: document.getElementById('showLegs').checked,
                showAvg: document.getElementById('showAvg').checked,
                showDarts: document.getElementById('showDarts').checked,
                showScore: document.getElementById('showScore').checked
            };

            sendToScoreboard(settings);
            
            // Save to localStorage
            localStorage.setItem('scoreboard-settings', JSON.stringify(settings));
            
            alert('Scoreboard settings updated!');
        }

        // Handle ad image upload
        function handleAdImageUpload(event) {
            if (!isConnected) {
                alert('Not connected to scoreboard. Please connect first.');
                return;
            }
            
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('adPreview');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    
                    // Send to scoreboard
                    sendToScoreboard({
                        type: 'updateAdImage',
                        controllerCode: connectionCode,
                        image: e.target.result
                    });
                    
                    // Save to localStorage
                    localStorage.setItem('ad-image', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // Toggle ad visibility
        function toggleAd() {
            if (!isConnected) {
                alert('Not connected to scoreboard. Please connect first.');
                return;
            }
            sendToScoreboard({ 
                type: 'toggleAd',
                controllerCode: connectionCode
            });
        }

        // Update ad settings
        function updateAdSettings() {
            if (!isConnected) {
                alert('Not connected to scoreboard. Please connect first.');
                return;
            }
            
            const settings = {
                type: 'updateAdSettings',
                controllerCode: connectionCode,
                enableTransitions: document.getElementById('adEnableTransitions').checked,
                transitionType: document.getElementById('adTransitionType').value,
                transitionDuration: document.getElementById('adTransitionDuration').value
            };

            sendToScoreboard(settings);
            
            // Save to localStorage
            localStorage.setItem('ad-settings', JSON.stringify(settings));
            
            alert('Ad settings updated!');
        }

        // Send message to scoreboard window
        function sendToScoreboard(message) {
            // Send via BroadcastChannel (same browser, different tabs)
            if (controlChannel) {
                controlChannel.postMessage(message);
            }
            
            // Also save to localStorage with timestamp (for cross-browser/computer communication)
            const channel = 'dartstream-control-' + Date.now();
            localStorage.setItem(channel, JSON.stringify(message));
            
            // Clean up old messages
            setTimeout(() => {
                localStorage.removeItem(channel);
            }, 5000);
        }

        // Load saved settings on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Initialize controller
            initializeController();
            
            // Start periodic ping
            setInterval(pingScoreboard, 5000);
            
            // Load scoreboard settings
            const savedSettings = localStorage.getItem('scoreboard-settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                if (settings.header) document.getElementById('headerText').value = settings.header;
                if (settings.group) document.getElementById('footerGroup').value = settings.group;
                if (settings.event) document.getElementById('footerEvent').value = settings.event;
                if (settings.format) document.getElementById('footerFormat').value = settings.format;
                document.getElementById('showFlags').checked = settings.showFlags !== false;
                document.getElementById('showIndicator').checked = settings.showIndicator !== false;
                document.getElementById('showSets').checked = settings.showSets !== false;
                document.getElementById('showLegs').checked = settings.showLegs !== false;
                document.getElementById('showAvg').checked = settings.showAvg !== false;
                document.getElementById('showDarts').checked = settings.showDarts !== false;
                document.getElementById('showScore').checked = settings.showScore !== false;
            }

            // Load ad settings
            const savedAdSettings = localStorage.getItem('ad-settings');
            if (savedAdSettings) {
                const adSettings = JSON.parse(savedAdSettings);
                document.getElementById('adEnableTransitions').checked = adSettings.enableTransitions || false;
                document.getElementById('adTransitionType').value = adSettings.transitionType || 'slide-left';
                document.getElementById('adTransitionDuration').value = adSettings.transitionDuration || '1';
            }

            // Load ad image
            const savedAdImage = localStorage.getItem('ad-image');
            if (savedAdImage) {
                const preview = document.getElementById('adPreview');
                preview.src = savedAdImage;
                preview.classList.remove('hidden');
            }

            // Check for saved code
            const savedCode = localStorage.getItem('scoreboard-code');
            if (savedCode) {
                document.getElementById('pairingCode').value = savedCode;
            }
        });
    </script>
</body>
</html>
