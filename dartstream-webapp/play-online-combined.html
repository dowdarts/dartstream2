<!-- DartStream Play Online Combined Split-Screen v1.0.0 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartStream - Combined Scoring & Video Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .split-container {
            display: flex;
            width: 100%;
            height: 100vh;
            gap: 0;
        }

        /* Left Side: Scoring App */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border-right: 3px solid #FF6B35;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .scoring-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        /* Right Side: Video Stream */
        .right-panel {
            flex: 1;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: #FF6B35;
            font-size: 1.2rem;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 107, 53, 0.2);
            border-top: 3px solid #FF6B35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header bar for quick actions */
        .header-bar {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #FF6B35;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #FF6B35;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background: rgba(255, 107, 53, 0.2);
            color: #FF6B35;
            border: 1px solid #FF6B35;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .header-button:hover {
            background: #FF6B35;
            color: white;
        }

        .header-button:active {
            transform: scale(0.95);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 1200px) {
            .split-container {
                flex-direction: column;
            }

            .left-panel {
                border-right: none;
                border-bottom: 3px solid #FF6B35;
                flex: 1;
                min-height: 50%;
            }

            .right-panel {
                flex: 1;
                min-height: 50%;
            }
        }

        @media (max-width: 768px) {
            .header-bar {
                padding: 8px 12px;
            }

            .header-title {
                font-size: 0.95rem;
            }

            .header-button {
                padding: 4px 10px;
                font-size: 0.75rem;
            }
        }

        /* Version badge */
        .version-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #FF6B35;
            z-index: 9999;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 10px;
            border-radius: 4px;
            border: 2px solid #FF6B35;
        }

        /* Panel labels */
        .panel-label {
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid #FF6B35;
            color: #FF6B35;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 5;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid #FF6B35;
            color: #FF6B35;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="version-badge">v1.0.0</div>

    <div class="split-container">
        <!-- Left Panel: Scoring App -->
        <div class="left-panel">
            <div class="header-bar">
                <div class="header-title">ðŸ“Š Live Scoring</div>
                <div class="header-actions">
                    <button class="header-button" onclick="goBackToSetup()">Exit</button>
                </div>
            </div>
            <div class="panel-label">Scoring App</div>
            <iframe
                id="scoringFrame"
                class="scoring-frame"
                src="./online-scoring-app.html"
                title="DartStream Scoring App"
            ></iframe>
        </div>

        <!-- Right Panel: Video Stream -->
        <div class="right-panel">
            <div class="video-label">Video Stream</div>
            <div class="loading-indicator" id="loadingIndicator">
                <div class="loading-spinner"></div>
                Loading video stream...
            </div>
            <iframe
                id="videoFrame"
                class="video-frame"
                src="./play-online.html"
                title="DartStream Video Stream"
                onload="hideLoadingIndicator()"
            ></iframe>
        </div>
    </div>

    <script>
        function goBackToSetup() {
            if (confirm('Exit combined mode and return to setup menu?')) {
                window.location.href = './index.html';
            }
        }

        function hideLoadingIndicator() {
            const indicator = document.getElementById('loadingIndicator');
            if (indicator) {
                indicator.style.display = 'none';
            }
        }

        // Set a timeout to hide loading indicator even if iframe doesn't load
        setTimeout(() => {
            hideLoadingIndicator();
        }, 5000);

        console.log('ðŸŽ¬ Combined Split-Screen Mode Loaded (v1.0.0)');
    </script>
</body>
</html>
