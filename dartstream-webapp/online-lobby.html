<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="dartstream-logo.png">
    <title>DartStream - Online Lobby v1.0.2</title>
    <link rel="stylesheet" href="styles.css?v=1.0.1">
    <style>
        .lobby-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .lobby-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .lobby-header h1 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .lobby-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .lobby-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 200px;
        }

        .lobby-btn.host {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .lobby-btn.host:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .lobby-btn.back {
            background: linear-gradient(135deg, #666, #555);
            color: white;
        }

        .lobby-btn.back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 100, 100, 0.4);
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .match-card:hover {
            transform: translateY(-5px);
            border-color: #FFD700;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .match-card.pending-request {
            border-color: #FFA500;
            background: rgba(255, 165, 0, 0.1);
        }

        .match-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .match-title {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
        }

        .match-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .match-status.waiting {
            background: #4CAF50;
            color: white;
        }

        .match-status.pending {
            background: #FFA500;
            color: white;
        }

        .match-info {
            margin: 10px 0;
            font-size: 16px;
            color: #ddd;
        }

        .match-info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .match-info-label {
            color: #aaa;
            font-size: 14px;
        }

        .match-info-value {
            color: #FFD700;
            font-weight: bold;
        }

        .host-name {
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            margin: 10px 0;
        }

        .empty-lobby {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-lobby-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-lobby h2 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .cancel-request-btn {
            width: 100%;
            padding: 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .cancel-request-btn:hover {
            background: #d32f2f;
        }

        .join-request-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .join-request-modal.active {
            display: flex;
        }

        .modal-content-custom {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #FFD700;
            max-width: 500px;
            text-align: center;
        }

        .modal-content-custom h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn.accept {
            background: #4CAF50;
            color: white;
        }

        .modal-btn.accept:hover {
            background: #45a049;
        }

        .modal-btn.decline {
            background: #f44336;
            color: white;
        }

        .modal-btn.decline:hover {
            background: #d32f2f;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #FFD700;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .matches-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <div class="lobby-header">
            <h1>üéØ Online Lobby</h1>
            <p style="color: #aaa;">Find and join public matches or host your own</p>
            <p style="font-size: 12px; color: #888; margin-top: 8px;">v1.0.2</p>
        </div>

        <div class="lobby-actions">
            <button class="lobby-btn host" id="host-lobby-match-btn">
                üéÆ Host New Match
            </button>
            <button class="lobby-btn back" id="back-to-scorer-btn">
                ‚Üê Back to Scorer
            </button>
        </div>

        <div id="loading-state" class="loading-spinner">
            <div>‚è≥ Loading available matches...</div>
        </div>

        <div id="matches-container" style="display: none;">
            <h2 style="color: #FFD700; text-align: center; margin-bottom: 20px;">
                Available Matches (<span id="match-count">0</span>)
            </h2>
            <div class="matches-grid" id="matches-grid">
                <!-- Match cards will be inserted here -->
            </div>

            <div id="empty-lobby" class="empty-lobby" style="display: none;">
                <div class="empty-lobby-icon">üèè</div>
                <h2>No Matches Available</h2>
                <p>Be the first to host a match!</p>
            </div>
        </div>
    </div>

    <!-- Match Setup Modal -->
    <div id="match-setup-modal" class="join-request-modal">
        <div class="modal-content-custom" style="max-width: 600px;">
            <h2>üéÆ Setup New Match</h2>
            
            <div style="text-align: left; margin: 20px 0;">
                <label style="color: #FFD700; font-weight: bold; display: block; margin-bottom: 10px;">Match Title</label>
                <input type="text" id="match-title-input" 
                       style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 2px solid #FFD700; background: #1a1a1a; color: white;"
                       placeholder="Enter match title" value="Open Match">
                
                <label style="color: #FFD700; font-weight: bold; display: block; margin: 20px 0 10px 0;">Game Type</label>
                <div style="display: flex; gap: 10px;">
                    <button class="modal-btn" id="game-501" style="flex: 1; background: #4CAF50;" onclick="selectGameType('501')">501 SIDO</button>
                    <button class="modal-btn" id="game-301" style="flex: 1; background: #666;" onclick="selectGameType('301')">301 DIDO</button>
                </div>
                
                <label style="color: #FFD700; font-weight: bold; display: block; margin: 20px 0 10px 0;">Match Format</label>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                    <button class="modal-btn" id="format-single" style="background: #4CAF50;" onclick="selectFormat('single', 1)">Single Leg</button>
                    <button class="modal-btn" id="format-bo3" style="background: #666;" onclick="selectFormat('bo3', 3)">Best of 3</button>
                    <button class="modal-btn" id="format-bo5" style="background: #666;" onclick="selectFormat('bo5', 5)">Best of 5</button>
                    <button class="modal-btn" id="format-bo7" style="background: #666;" onclick="selectFormat('bo7', 7)">Best of 7</button>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn accept" id="create-match-submit-btn">‚úì Create Match</button>
                <button class="modal-btn decline" id="cancel-setup-btn">‚úó Cancel</button>
            </div>
        </div>
    </div>

    <!-- Join Request Modal (for hosts) -->
    <div id="join-request-modal" class="join-request-modal">
        <div class="modal-content-custom">
            <h2>üéØ Join Request</h2>
            <p style="color: #ddd; font-size: 18px; margin: 15px 0;">
                <strong id="requester-name" style="color: #FFD700;">Player</strong> wants to join your match!
            </p>
            <div class="modal-actions">
                <button class="modal-btn accept" id="accept-request-btn">‚úì Accept</button>
                <button class="modal-btn decline" id="decline-request-btn">‚úó Decline</button>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="online-lobby.js"></script>
</body>
</html>
