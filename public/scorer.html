<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Scorer - Control Panel</title>
    <link rel="stylesheet" href="css/scorer.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DartStream Scorer</h1>
            <div class="connection-status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="scoreboard-preview">
            <div class="score-display">
                <div class="player-section home">
                    <div class="player-header">
                        <input type="text" id="homeName" class="player-name-input" value="Home" />
                        <div class="status-dot active" id="homeStatus"></div>
                    </div>
                    <div class="player-score" id="homeScore">501</div>
                    <div class="player-average" id="homeAvg">0.00</div>
                </div>

                <div class="player-section away">
                    <div class="player-header">
                        <input type="text" id="awayName" class="player-name-input" value="Away" />
                        <div class="status-dot" id="awayStatus"></div>
                    </div>
                    <div class="player-score" id="awayScore">501</div>
                    <div class="player-average" id="awayAvg">0.00</div>
                </div>
            </div>

            <div class="game-info">
                <div class="sets-legs">
                    <span id="homeSets">S:0-0</span>
                    <span id="homeLegs">L:0-0</span>
                </div>
                <div class="satellite">
                    <span>üõ∞Ô∏è 8068</span>
                </div>
                <div class="turn-info">
                    <span>Turn <span id="turnNumber">1</span></span>
                </div>
            </div>

            <div class="throw-display">
                <div class="throw-header">
                    <span>Home</span>
                    <span>Turn</span>
                    <span>Away</span>
                </div>
                <div class="throw-row">
                    <span id="homeT1">0</span>
                    <span class="turn-label">1</span>
                    <span id="awayT1">0</span>
                </div>
                <div class="throw-row">
                    <span id="homeT3">0</span>
                    <span class="turn-label">3</span>
                    <span id="awayT3">0</span>
                </div>
                <div class="throw-row">
                    <span id="homeT5">0</span>
                    <span class="turn-label">5</span>
                    <span id="awayT5">0</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="action-buttons">
                <button class="btn btn-undo" id="undoBtn">UNDO</button>
                <button class="btn btn-miss" id="missBtn">MISS</button>
            </div>

            <div class="number-pad">
                <div class="left-section">
                    <div class="quick-scores">
                        <button class="quick-btn" data-score="95">95</button>
                        <button class="quick-btn" data-score="100">100</button>
                        <button class="quick-btn" data-score="121">121</button>
                        <button class="quick-btn" data-score="125">125</button>
                        <button class="quick-btn" data-score="135">135</button>
                        <button class="quick-btn" data-score="140">140</button>
                        <button class="quick-btn bust-btn" data-score="180">180</button>
                    </div>
                </div>

                <div class="number-grid">
                    <button class="num-btn" data-num="1">1</button>
                    <button class="num-btn" data-num="2">2</button>
                    <button class="num-btn" data-num="3">3</button>
                    <button class="num-btn special" data-num="26">26</button>
                    <button class="num-btn special" data-num="45">45</button>

                    <button class="num-btn" data-num="4">4</button>
                    <button class="num-btn" data-num="5">5</button>
                    <button class="num-btn" data-num="6">6</button>
                    <button class="num-btn special" data-num="41">41</button>
                    <button class="num-btn special" data-num="81">81</button>

                    <button class="num-btn" data-num="7">7</button>
                    <button class="num-btn" data-num="8">8</button>
                    <button class="num-btn" data-num="9">9</button>
                    <button class="num-btn special" data-num="60">60</button>
                    <button class="num-btn special" data-num="85">85</button>

                    <button class="num-btn bust-btn" id="bustBtn">BUST!</button>
                    <button class="num-btn" data-num="0">0</button>
                    <button class="num-btn plus-btn" id="plusBtn">+</button>
                </div>
            </div>

            <div class="input-display">
                <input type="text" id="scoreInput" class="score-input" placeholder="Enter score..." readonly />
                <button class="btn btn-submit" id="submitBtn">Submit Score</button>
            </div>

            <div class="game-controls">
                <button class="btn btn-reset" id="resetBtn">Reset Game</button>
                <select id="gameFormat" class="format-select">
                    <option value="301">301</option>
                    <option value="501" selected>501</option>
                    <option value="701">701</option>
                </select>
            </div>
        </div>
    </div>

    <script src="js/scorer.js"></script>
</body>
</html>
