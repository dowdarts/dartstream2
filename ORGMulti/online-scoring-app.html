<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DartStream Online Scoring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Online-specific overrides - 9:16 aspect ratio (768x1024) */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        #app {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #game-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Scale down elements to fit better */
        .scoreboard-header {
            flex-shrink: 0;
        }
        
        .control-bar {
            flex-shrink: 0;
            padding: 8px 10px !important;
        }
        
        .scoring-area {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .bottom-controls {
            flex-shrink: 0;
        }
        
        /* Adjust number pad for better fit */
        .number-pad {
            gap: 8px !important;
        }
        
        .num-btn {
            padding: 12px 8px !important;
            font-size: clamp(14px, 2.5vw, 18px) !important;
        }
        
        .input-bar {
            padding: 10px !important;
        }
        
        .input-btn {
            padding: 12px 20px !important;
            font-size: clamp(14px, 2vw, 16px) !important;
        }
        
        .room-code-banner {
            background: linear-gradient(135deg, #facc15 0%, #f59e0b 100%);
            color: #0f172a;
            padding: 6px 12px;
            text-align: center;
            font-weight: bold;
            font-size: 0.85rem;
            border-bottom: 2px solid #334155;
            flex-shrink: 0;
        }
        
        /* Starting player selection screen */
        #starting-player-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
        }
        
        #starting-player-screen.active {
            display: flex;
        }
        
        .starting-player-title {
            color: #facc15;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .starting-player-options {
            display: flex;
            gap: 30px;
        }
        
        .starting-player-btn {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 3px solid #facc15;
            color: white;
            padding: 30px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .starting-player-btn:hover {
            background: linear-gradient(135deg, #facc15 0%, #f59e0b 100%);
            color: #0f172a;
            transform: scale(1.05);
        }
        
        .starting-player-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .guest-waiting-message {
            color: #94a3b8;
            font-size: 1.2rem;
            text-align: center;
        }
        
        /* Force game screen to display */
        #game-screen {
            display: none !important;
        }
        
        #game-screen.active {
            display: block !important;
            height: 100%;
            min-height: 100vh;
        }
        
        /* Make sure scoring area is properly sized */
        .score-history {
            min-height: 120px;
            max-height: 200px;
        }
        
        /* Hide back button in online mode */
        #back-to-players {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; background: #0f172a; color: white;">
        <h1 style="color: #facc15;">ðŸŽ¯ Loading Online Scoring...</h1>
        <p style="color: #94a3b8;">Waiting for game configuration...</p>
        <div style="margin-top: 20px; color: #64748b; font-size: 0.8rem;" id="debug-status">Initializing...</div>
    </div>
    
    <div id="app" style="display: none;">
        <!-- Starting Player Selection Screen -->
        <div id="starting-player-screen">
            <h1 class="starting-player-title">Select Starting Player</h1>
            <div id="starting-player-content">
                <!-- Will be filled by JavaScript based on host/guest -->
            </div>
        </div>

        <!-- Room Code Banner -->
        <div id="room-code-banner" class="room-code-banner">
            ONLINE MATCH â€¢ Room: <span id="room-code-display"></span>
        </div>

        <!-- Main Game Screen (copied from scoring-app.html) -->
        <div id="game-screen" class="screen">
            <div class="scoreboard-header">
                <div class="player-header left" id="player1-display">
                    <div class="player-info">
                        <div class="player-name-large" id="player1-name">Player 1</div>
                        <div class="score-large" id="player1-score">501</div>
                        <div class="averages-display">
                            <div class="avg-label red" id="player1-leg-avg">0.00</div>
                            <div class="avg-label red" id="player1-match-avg">0.00</div>
                        </div>
                    </div>
                </div>
                <div class="timer-display">
                    <img src="dartstream-logo.png" alt="DartStream" class="game-logo">
                    <div class="version-text">ONLINE</div>
                </div>
                <div class="player-header right" id="player2-display">
                    <div class="player-info">
                        <div class="player-name-large" id="player2-name">Player 2</div>
                        <div class="score-large" id="player2-score">501</div>
                        <div class="averages-display">
                            <div class="avg-label red" id="player2-leg-avg">0.00</div>
                            <div class="avg-label red" id="player2-match-avg">0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-bar">
                <button class="control-btn" id="back-to-players">Back to Main Menu</button>
                <h2 class="set-score-inline">Set <span class="score-display" id="set-score-display">0 - 0</span> | Leg <span class="score-display" id="leg-score-display">0 - 0</span></h2>
                <div class="control-btn gold" id="connection-code-display-3" style="cursor: default; font-size: clamp(18px, 3vw, 20px); font-weight: bold; letter-spacing: 3px;">ONLINE</div>
            </div>

            <div class="scoring-area">
                <div class="score-history" id="score-history">
                    <!-- Score entries will be added here dynamically -->
                </div>
                
                <!-- Good Shot Display -->
                <div id="good-shot-display" class="good-shot-display" style="display: none;">
                    <div class="good-shot-text" id="good-shot-text"></div>
                </div>
            </div>

            <div class="bottom-controls">
                <div class="input-bar">
                    <button class="input-btn yellow" id="action-btn">UNDO</button>
                    <div class="input-mode" id="input-mode"></div>
                    <button class="input-btn green" id="submit-btn">ENTER</button>
                </div>

                <div class="number-pad">
                    <button class="num-btn edge" data-score="26">26</button>
                    <button class="num-btn" data-score="1">1</button>
                    <button class="num-btn" data-score="2">2</button>
                    <button class="num-btn" data-score="3">3</button>
                    <button class="num-btn edge" data-score="45">45</button>
                    
                    <button class="num-btn edge" data-score="40">40</button>
                    <button class="num-btn" data-score="4">4</button>
                    <button class="num-btn" data-score="5">5</button>
                    <button class="num-btn" data-score="6">6</button>
                    <button class="num-btn edge" data-score="60">60</button>
                    
                    <button class="num-btn edge" data-score="41">41</button>
                    <button class="num-btn" data-score="7">7</button>
                    <button class="num-btn" data-score="8">8</button>
                    <button class="num-btn" data-score="9">9</button>
                    <button class="num-btn edge" data-score="81">81</button>
                    
                    <button class="num-btn edge" data-score="43">43</button>
                    <button class="num-btn special green dual-function" id="btn-100-multiply" data-score="100" data-operation="multiply" data-default="100" data-alt="Ã—">100</button>
                    <button class="num-btn special red dual-function" id="btn-180-zero" data-score="180" data-operation="zero" data-default="180" data-alt="0">180</button>
                    <button class="num-btn special green dual-function" id="btn-140-plus" data-score="140" data-operation="plus" data-default="140" data-alt="+">140</button>
                    <button class="num-btn edge" data-score="85">85</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="online-scoring-app.js?v=3"></script>
</body>
</html>
